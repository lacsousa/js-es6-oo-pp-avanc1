    <script>
        var n1 = new Negociacao(new Date(), 5, 700);
        n1.quantidade = 1000;
        /*
        Não muda.
        Isto acontece quando a propriedade é um getter (ou seja, é de leitura), 
        não podemos atribuir para a mesma um valor. Mas ainda podemos acessá-la 
        usando o n1._quantidade.
        */
        n1._quantidade = 50;
        console.log(n1);
        console.log(n1.volume);
    </script>

    <script>
        var n2 = new Negociacao(new Date(), 5, 800);

        console.log(Object.isFrozen(n2));
        Object.freeze(n2); // Congela o objeto
        console.log(Object.isFrozen(n2));
        n2._quantidade = 500;
        console.log(n2);
        console.log(n2.volume);
    </script>

    <script>
        var n3 = new Negociacao(new Date(), 4, 300);

        console.log(n3.data);
        n3.data.setDate(11);
        console.log(n3.data);
        /*
            O Object.freeze é shallow (razo). ele fica na superfície
            Como data é um Object ele permite que a data seja alterada
        */
    </script>

    <script>
        //armadiha de leitura
        let negociacao = new Proxy(new Negociacao(new Date(), 1, 100), {

            get: function(target, prop, receiver) {

                console.log(`a propriedade "${prop}" foi interceptada`);
                return Reflect.get(target, prop, receiver);
            }
        });
        console.log(negociacao.quantidade);
        console.log(negociacao.valor);
    </script>

    <script>
        //armadiha de escrita
        let negociacaoSet = new Proxy(new Negociacao(new Date(), 1, 100), {

            set: function(target, prop, value, receiver) {

                console.log(`valor anterior: ${target[prop]}, novo valor: ${value} `);
                return Reflect.set(target, prop, value, receiver);
            }
        });
        negociacaoSet._quantidade = 10;
        negociacaoSet._valor = 200;
    </script>
